<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container"> 
      <h1 id="title">Survey Form</h1>
      <h3 id="description">Thank you for taking the time to help us improve the platform.</h3>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input required id="name" name="name" type="text" placeholder="Enter your name" class="form-control"/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input required id="email" name="email" type="email" placeholder="Enter your email" class="form-control"/>
        </div>
        <div class="form-group">
          <label id="age-label" for="age">Age</label>
          <input id="age" name="age" type="number" min="18" max="70" placeholder="Age" class="form-control"/>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" required class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
           </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="user-recommend" value="definitely" class="input-radio"/>Definitely</label>
          <label><input type="radio" name="user-recommend" value="maybe" class="input-radio"/>Maybe</label>
          <label><input type="radio" name="user-recommend" value="not-sure" class="input-radio"/>Not sure</label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"/>Front-end Projects</label>
          <label><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox"/>Back-end Projects</label>
          <label><input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"/>Data Visualization</label>
          <label><input type="checkbox" name="prefer" value="challenges" class="input-checkbox"/>Challenges</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" placeholder="Enter your comment here..." class="input-textarea"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
